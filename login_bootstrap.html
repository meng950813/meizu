<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页</title>
	<link rel="stylesheet" href="css/login_bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<!-- 简易导航栏 -->
	<nav id="login-nav">
		<div class="container">
			<a href="topic_index_bootstrap.html">
				<div class="logo">
				Logo
				</div>
			</a>
			<div class="options">
				<a href="login_bootstrap.html" class="active">登录</a>
				<span>|</span>
				<a href="register_bootstrap.html">注册</a>
			</div>
		</div>
	</nav>

	<!-- 登录表单 -->
	<div class="container login-form-box">
		<div class="login-logo">
			Logo
		</div>
		<form action="#" method="post" id="login-form">
			<div class="line">
				<div class="tips">用户名不能为空</div>
				<i class="input-icon-tip" id="username-icon"></i>
				<input type="text" name="username" id="username" placeholder="请输入用户名" maxlength="24">
			</div>
			<div class="line">
				<div class="tips">密码不能为空</div>
				<i id="pwd-icon" class="input-icon-tip"></i>
				<input type="password" name="password" id="pwd" placeholder="密码">				
			</div>
			<div class="line">
				<div class="tips">验证码错误</div>
				<canvas id="validate" height="48" width="175"></canvas>				
				<input type="text" id="vali-box" placeholder="验证码">
			</div>
			<div class="line line-left">
				<input type="checkbox" id="remember">
				<label for="remember">七天免登录</label>	
				<a href="#" id="forgetPwd">忘记密码？</a>
			</div>
			<input type="button" id="sub" value="登录">
		</form>
		
	</div>

	<!-- canvas 背景 -->
	<canvas id="login-bg"></canvas>

	<!-- 底部内容 -->
	<footer id="footer">
		
	</footer>
	
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/public.js"></script>
	<script src="js/login_bootstrap.js"></script>
</body>
</html>
